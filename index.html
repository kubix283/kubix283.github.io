<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz moją Walentynką?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafcc, #ffc8dd, #cdb4db);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 900px;
            width: 90%;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
            margin: 20px;
        }
        
        h1 {
            color: #e63946;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .bear-container {
            margin: 25px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #ffafcc;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bear-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        #yes-btn {
            background-color: #e63946;
            color: white;
            min-width: 180px;
        }
        
        #no-btn {
            background-color: #457b9d;
            color: white;
            min-width: 180px;
        }
        
        #yes-btn:hover {
            background-color: #ff4d6d;
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }
        
        #no-btn:hover {
            background-color: #1d3557;
            transform: translateY(-5px);
        }
        
        .message {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffafcc;
            border-radius: 15px;
            color: #e63946;
            font-size: 1.8rem;
            font-weight: bold;
            display: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Animowane serduszka w tle */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: float 6s linear infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 1rem;
        }
        
        /* Responsywność */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .bear-container {
                width: 250px;
                height: 250px;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.5rem;
                min-width: 150px;
            }
            
            .buttons-container {
                gap: 20px;
            }
            
            .message {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .bear-container {
                width: 200px;
                height: 200px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Serduszka w tle -->
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="container">
        <h1><i class="fas fa-heart" style="color: #e63946;"></i> Czy zostaniesz moją Walentynką? <i class="fas fa-heart" style="color: #e63946;"></i></h1>
        
        <div class="bear-container">
            <img src="https://img.pixers.pics/pho_wat(s3:700/FO/48/51/47/04/700_FO48514704_d088f8d2af59d30448813ef2c30890e8.jpg,700,700,cms:2018/10/5bd1b6b8d04b8_220x50-watermark.png,over,480,650,jpg)/naklejki-slodki-mis-z-kwiatami.jpg.jpg" alt="Miś z kwiatami" class="bear-img">
        </div>
        
        <div class="buttons-container">
            <button id="yes-btn" class="btn">TAK</button>
            <button id="no-btn" class="btn">NIE</button>
        </div>
        
        <div id="message" class="message">
            Wiedziałem, że nią będziesz, kocham Cię bardzo! ❤️
        </div>
        
        <div class="footer">
            Stworzone z miłością na Walentynki ❤️
        </div>
    </div>

    <script>
        // Tworzenie serduszek w tle
        const heartsContainer = document.getElementById('hearts-container');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Losowa pozycja początkowa
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Losowy rozmiar
            const size = Math.random() * 20 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // Losowy kolor
            const colors = ['#ff4d6d', '#e63946', '#ffafcc', '#ff8fab'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            
            // Losowy czas animacji
            heart.style.animationDuration = Math.random() * 4 + 4 + 's';
            
            heartsContainer.appendChild(heart);
            
            // Usunięcie serduszka po zakończeniu animacji
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        // Tworzenie serduszek co 300ms
        setInterval(createHeart, 300);
        
        // Inicjalizacja zmiennych
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const message = document.getElementById('message');
        
        let noClickCount = 0;
        const noTexts = [
            "NIE",
            "Na pewno?",
            "A jeżeli ładnie zapytam?",
            "No proszę",
            "Ładnie proszę",
            "Proszę z kwiatami <3",
            "Proszę z kwiatami i białymi chocko bonsami :)",
            "Tak?"
        ];
        
        // Obsługa kliknięcia przycisku TAK
        yesBtn.addEventListener('click', function() {
            message.style.display = 'block';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Dodajemy efekt konfetti
            createConfetti();
        });
        
        // Obsługa kliknięcia przycisku NIE
        noBtn.addEventListener('click', function() {
            // Zwiększamy licznik kliknięć NIE
            noClickCount++;
            
            // Jeśli wyczerpaliśmy wszystkie teksty, ukrywamy przycisk NIE
            if (noClickCount >= noTexts.length) {
                noBtn.style.display = 'none';
                return;
            }
            
            // Zmieniamy tekst przycisku NIE
            noBtn.textContent = noTexts[noClickCount];
            
            // Zwiększamy rozmiar przycisku TAK
            const currentYesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newYesSize = currentYesSize * 1.3;
            yesBtn.style.fontSize = newYesSize + 'px';
            
            // Zmniejszamy rozmiar przycisku NIE
            const currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            const newNoSize = currentNoSize * 0.8;
            noBtn.style.fontSize = newNoSize + 'px';
            
            // Dodajemy efekt wstrząsu dla przycisku NIE
            noBtn.style.transform = 'translateX(' + (Math.random() * 40 - 20) + 'px) translateY(' + (Math.random() * 40 - 20) + 'px)';
            
            // Resetujemy transformację po chwili
            setTimeout(() => {
                noBtn.style.transform = 'translateY(-5px)';
            }, 300);
        });
        
        // Funkcja tworząca efekt konfetti
        function createConfetti() {
            const colors = ['#e63946', '#ff4d6d', '#ffafcc', '#ff8fab', '#a8dadc', '#457b9d'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('heart');
                
                // Losowa pozycja
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                
                // Losowy rozmiar
                const size = Math.random() * 15 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Losowy kolor
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Losowy czas animacji
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                // Losowy kierunek
                confetti.style.setProperty('--x-direction', Math.random() * 200 - 100 + 'vw');
                
                // Dodanie własnej animacji dla konfetti
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                
                // Dodanie do kontenera serduszek
                heartsContainer.appendChild(confetti);
                
                // Usunięcie po zakończeniu animacji
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Dodanie stylu dla animacji konfetti
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confettiFall {
                    0% {
                        transform: rotate(45deg) translateY(0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: rotate(45deg) translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Dodanie efektu unoszenia dla kontenera
        const container = document.querySelector('.container');
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 10;
            
            container.style.transform = `perspective(1000px) rotateY(${mouseX}deg) rotateX(${-mouseY}deg)`;
        });
        
        // Dodanie efektu podświetlenia przycisku TAK po najechaniu myszką na NIE
        noBtn.addEventListener('mouseenter', () => {
            yesBtn.style.boxShadow = '0 0 30px #e63946';
        });
        
        noBtn.addEventListener('mouseleave', () => {
            yesBtn.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.2)';
        });
    </script>
</body>
</html>
